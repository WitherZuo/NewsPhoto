name: PandocTask

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - run: pandoc  
      - uses: docker://pandoc/core:2.9
        with:
          args: |>  # allows you to break string into multiple lines
            --metadata title="thenews"
            --self-contained
            --standalone
            --css=index.css
            --output=index.html
            news.md