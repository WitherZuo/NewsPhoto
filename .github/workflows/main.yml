name: PandocTask

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - name: Get files
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          utcOffset: "+08:00"
          format: YYYYMMDD_HHmmss

      - name: Use Pandoc
        uses: docker://pandoc/core:2.9
        with:
          args: >-  # allows you to break string into multiple lines
            news.md
            --metadata title="thenews"
            --standalone
            --css=ref/index.css
            --output=index.html

      - name: Create exec scripts
        run: |
          echo "browser-sync start --server --config bs-config.js" > run.cmd
          echo "browser-sync start --server --config bs-config.js" > run.sh

      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: NewsPhoto-${{ steps.current-time.outputs.formattedTime }}
          path: |
            news.md
            index.html
            bs-config.js
            run.cmd
            run.sh
            ref/
