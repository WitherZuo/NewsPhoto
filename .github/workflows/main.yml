name: Create NewsPhoto
on:
  # push:
  #   paths-ignore:
  #     - "README.md"
  #     - "LICENSE"
  #     - ".vscode/**"
  #     - "push/**"
  workflow_dispatch:
    inputs:
      greeting:
        description: 'Greeting text:'
        required: true
        type: string
      style:
        description: 'NewsPhoto style:'
        required: true
        default: 'light'
        type: choice
        options:
          - light
          - dark
          - springfestival

jobs:
  generate_newsphoto:
    name: Generate NewsPhoto
    runs-on: windows-latest
    steps:
    - name: Set up timezone to Asia/Shanghai
      uses: WitherZuo/set-timezone@v1.0.0
      with:
        timezoneWindows: "China Standard Time"

    - name: Check out repository
      uses: actions/checkout@v4
      with:
        repository: WitherZuo/NewsPhoto
        lfs: true

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~\AppData\Local\pip\Cache
          ~\AppData\Local\ms-playwright
        key: ${{ runner.os }}-build-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install --with-deps chromium
        choco install -y pandoc

    - name: Create markdown sources and covert to HTML
      run: |
        python main.py --greeting ${{ inputs.greeting }} --style ${{ inputs.style }}
        Get-ChildItem -Path .\sources\ -Recurse
        Get-ChildItem -Path .\outputs\ -Recurse

    # - name: Convert to HTML with pandoc
    #   run: |
    #     pandoc --version
    #     pandoc sources/index.md `
    #           --metadata title='NewsPhoto' `
    #           --embed-resources `
    #           --standalone `
    #           --css sources/styles/light.css `
    #           --output outputs/index.html
    #     Get-ChildItem -Path .\sources\ -Recurse
    #     Get-ChildItem -Path .\outputs\ -Recurse

    - name: Generate screenshout
      run: |
        python browser-autotest.py
        Get-ChildItem -Path .\outputs\

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NewsPhoto_sourcecode
        path: outputs/index.html

    - name: Upload NewsPhoto
      uses: actions/upload-artifact@v4
      with:
        name: NewsPhoto
        path: outputs/NewsPhoto.png

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          outputs/index.html
          outputs/NewsPhoto.png
