name: Create NewsPhoto
on:
  push:
    paths-ignore:
      - "README.md"

jobs:
  preparing-works:
    name: Generate resources
    runs-on: windows-latest
    steps:
    - name: Set up timezone to Asia/Shanghai
      uses: szenius/set-timezone@v1.2
      with:
        timezoneWindows: "China Standard Time"

    - name: Check out repository
      uses: actions/checkout@v3
      with:
        repository: WitherZuo/NewsPhoto

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~\AppData\Local\pip\Cache
          ~\AppData\Local\ms-playwright
        key: ${{ runner.os }}-build-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install --with-deps chromium
        choco install -y pandoc

    - name: Create markdown sources
      run: |
        python main.py
        Get-ChildItem -Path .\sources\ -Recurse

    - name: Convert to HTML with pandoc
      run: |
        pandoc --version
        pandoc --metadata title='NewsPhoto' --embed-resources --standalone --css sources/styles/index.css sources/index.md --output sources/index.html
        Get-ChildItem -Path .\sources\ -Recurse

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: NewsPhoto_sourcecode
        path: sources/
